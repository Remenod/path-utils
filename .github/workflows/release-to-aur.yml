name: Release to AUR

on:
  workflow_run:
    workflows: ["Check PKGBUILD"]
    types: [completed]

jobs:
  publish_aur_package:
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'master' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get AUR pkgver and pkgrel
        id: get_pkg_info
        run: |
          pkgname="path-utils"
          aur_json=$(curl -s "https://aur.archlinux.org/rpc/?v=5&type=info&arg=path-utils")

          aur_pkgver=$(echo "$aur_json" | jq -r '.results[0].Version' | cut -d- -f1)
          aur_pkgrel=$(echo "$aur_json" | jq -r '.results[0].Version' | cut -d- -f2)

          echo "AUR pkgver: $aur_pkgver"
          echo "AUR pkgrel: $aur_pkgrel"

          local_pkgver=$(grep '^pkgver=' PKGBUILD | cut -d= -f2)
          echo "Local pkgver: $local_pkgver"

          highest_ver=$(printf "%s\n%s" "$local_pkgver" "$aur_pkgver" | sort -V | tail -n1)

          if [[ "$highest_ver" == "$local_pkgver" && "$local_pkgver" != "$aur_pkgver" ]]; then
            # Local pkgver is newer -> reset pkgrel to 1
            sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD
            echo "new_pkgrel=1" >> $GITHUB_ENV
            echo "pkgver increased: reset pkgrel to 1"

          else
            new_pkgrel=$((aur_pkgrel + 1))
            sed -i "s/^pkgrel=.*/pkgrel=$new_pkgrel/" PKGBUILD
            echo "new_pkgrel=$new_pkgrel" >> $GITHUB_ENV
            echo "Bumped pkgrel: $aur_pkgrel → $new_pkgrel"
          fi

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: path-utils
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_KEY }}
          commit_message: "Update: pkgver/pkgrel → ${{ env.new_pkgrel }}"
          ssh_keyscan_types: rsa,ecdsa,ed25519
