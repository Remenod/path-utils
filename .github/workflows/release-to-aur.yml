name: Release to AUR

on:
  workflow_run:
    workflows: ["Check PKGBUILD"]
    types: [completed]

jobs:
  publish_aur_package:
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'master' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current pkgver and pkgrel from AUR
        id: get_pkg_info
        run: |
          pkgbuild_url="https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=path-utils"
          aur_pkgver=$(curl -s "$pkgbuild_url" | grep '^pkgver=' | cut -d= -f2)
          aur_pkgrel=$(curl -s "$pkgbuild_url" | grep '^pkgrel=' | cut -d= -f2)

          [ -z "$aur_pkgver" ] && aur_pkgver="0"
          [ -z "$aur_pkgrel" ] && aur_pkgrel="0"

          echo "AUR pkgver: $aur_pkgver"
          echo "AUR pkgrel: $aur_pkgrel"

          local_pkgver=$(grep '^pkgver=' PKGBUILD | cut -d= -f2)
          echo "Local pkgver: $local_pkgver"

          if [[ "$local_pkgver" > "$aur_pkgver" ]]; then
            sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD
            echo "pkgver increased. Reset pkgrel to 1"
            echo "new_pkgrel=1" >> $GITHUB_ENV
          else
            new_pkgrel=$((aur_pkgrel + 1))
            sed -i "s/^pkgrel=.*/pkgrel=$new_pkgrel/" PKGBUILD
            echo "new_pkgrel=$new_pkgrel" >> $GITHUB_ENV
            echo "Bumped pkgrel: $aur_pkgrel â†’ $new_pkgrel"
          fi

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: path-utils
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_KEY }}
          commit_message: "Bump pkgrel to ${{ env.new_pkgrel }}"
          ssh_keyscan_types: rsa,ecdsa,ed25519
