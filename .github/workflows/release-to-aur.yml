name: Release to AUR

on:
  workflow_run:
    workflows: ["Check PKGBUILD"]
    types:
      - completed

jobs:
  bump-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'master' }}

    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install base-devel and devtools
        run: |
          pacman -Syu --noconfirm --needed base-devel devtools git sudo

      - name: Set up SSH for AUR
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.AUR_SSH_KEY }}

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Fix permissions for builder
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder .

      - name: Increment pkgrel in PKGBUILD
        id: bump
        run: |
          sudo -u builder bash -c "
          current=\$(grep '^pkgrel=' PKGBUILD | cut -d= -f2)
          new=\$((current + 1))
          sed -i \"s/^pkgrel=.*/pkgrel=\$new/\" PKGBUILD
          echo \"Bumped pkgrel: \$current â†’ \$new\"
          echo \"new=\$new\" >> /github/env
          "

      - name: Generate .SRCINFO
        run: sudo -u builder makepkg --printsrcinfo > .SRCINFO

      - name: Add AUR remote
        run: git remote add aur "ssh://aur@aur.archlinux.org/path-utils.git"

      - name: Commit version bump and .SRCINFO
        run: |
          git add PKGBUILD .SRCINFO
          git commit -m "Bump pkgrel to ${{ env.new }} [skip ci]"

      - name: Push to AUR
        run: git push aur master
